name: Docs
on: [push, pull_request, workflow_dispatch]
permissions:
    contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools>=68.2.2 -U
          pip install .[dev]
      - name: Sphinx build
        run: |
          sphinx-build docs _build
      - name: Generate CNAME file using my python script because for some reason GitHub is dumb and doesn't carry over my FUCKING CNAME file for FUCK SAKE.
        run: |
          python scripts/add_cname.py

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
